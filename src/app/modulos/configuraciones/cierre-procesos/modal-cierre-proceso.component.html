<h2 mat-dialog-title class="text-center">Establecer Fecha de Cierre</h2>
<form [formGroup]="form" class="p-3">
  <div class="mb-3">
    <label class="form-label">Periodo :</label>
    <input type="text" class="form-control" [value]="periodo" readonly />
  </div>
  <div class="border rounded p-2 mb-2">
    <div class="fw-bold mb-2">Fecha Inicio :</div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Fec. Desde :</label>
        <input type="date" class="form-control" formControlName="fechaInicio" />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Hora :</label>
        <input type="time" class="form-control" formControlName="horaInicio" />
      </div>
    </div>
  </div>
  <div class="border rounded p-2 mb-2">
    <div class="fw-bold mb-2">Fecha Cierre :</div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Fec. Hasta :</label>
        <input type="date" class="form-control" formControlName="fechaCierre" />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Hora :</label>
        <input type="time" class="form-control" formControlName="horaCierre" />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-success me-2" (click)="aceptar()">
      <i class="fas fa-plus"></i> Aceptar
    </button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">
      <i class="fas fa-times"></i> Cancelar
    </button>
  </div>
</form>

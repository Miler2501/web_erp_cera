<div class="mb-3 d-flex align-items-center gap-2">
  <button type="button" class="btn btn-primary btn-sm me-2" (click)="abrirModalInsertar()">
    <i class="fas fa-plus"></i> Insertar
  </button>
</div>
<div class="card mb-3">
  <div class="card-header font-weight-bold">Opciones</div>
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="estructuraPorEnvio" />
      <label class="form-check-label" for="estructuraPorEnvio">Elegir diferente estructura para cada envío de correo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="correosPorEnvio" />
      <label class="form-check-label" for="correosPorEnvio">Elegir correos para cada envío</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="envioMasivo" />
      <label class="form-check-label" for="envioMasivo">Enviar masivamente a todos los correos del cliente</label>
    </div>
  </div>
</div>
<div class="table-responsive mb-3">
  <table class="table table-bordered table-sm text-center align-middle mb-0">
    <thead class="thead-light">
      <tr>
        <th>Proceso</th>
        <th>Asunto</th>
        <th>Saludo</th>
        <th>Mensaje</th>
        <th>Despedida</th>
        <th>Princ.</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estructura of estructuras; let i = index">
        <td>{{ estructura.proceso }}</td>
        <td>{{ estructura.asunto }}</td>
        <td>{{ estructura.saludo }}</td>
        <td>{{ estructura.mensaje }}</td>
        <td>{{ estructura.despedida }}</td>
        <td><input type="checkbox" [checked]="estructura.principal" disabled /></td>
        <td>
          <button type="button" class="btn btn-secondary btn-sm me-1" (click)="
          (i)"><i class="fas fa-edit"></i></button>
          <button type="button" class="btn btn-danger btn-sm" (click)="eliminarEstructura(i)"><i class="fas fa-times"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-2 text-end"><small>Registros: 2</small></div>
</div>

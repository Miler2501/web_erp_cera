<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6">
            <div class="d-flex justify-content-center align-items-center h-100 w-100">
              <img src="/logo.png" style="max-width: 100%; height: auto;" alt="Logo">
            </div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">INVERSIONES NUEVA CERAMICA S.A.</h1>
                </div>
                <form class="user" (ngSubmit)="ingresar()" autocomplete="off">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="usuario"
                      [(ngModel)]="usuario"
                      name="usuario"
                      placeholder="Ingresa tu usuario..."
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="password"
                      [(ngModel)]="password"
                      name="password"
                      placeholder="Ingresa tu contraseÃ±a..."
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="cargando">
                    {{ cargando ? 'Ingresando...' : 'Ingresar' }}
                  </button>
                  <div *ngIf="error" class="text-danger mt-2 text-center">{{ error }}</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-laugh-wink"></i>
    </div>
    <div class="sidebar-brand-text mx-3">ERP Cera</div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0" />

  <!-- Nav Item - Dashboard -->
  <li class="nav-item active">
    <a class="nav-link" routerLink="/home">
      <i class="fas fa-fw fa-tachometer-alt"></i>
      <span>Dashboard</span></a
    >
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider" />

  <!-- Heading -->
  <div class="sidebar-heading">Gestión</div>

  <!-- Menú dinámico -->
  <li class="nav-item" *ngFor="let item of menu; trackBy: trackById">
    <a
      class="nav-link collapsed"
      href="#"
      (click)="toggleCollapse(item.id); $event.preventDefault();"
      [attr.aria-expanded]="isCollapsed(item.id) ? 'true' : 'false'"
      [attr.aria-controls]="'collapseMenu' + item.id"
    >
      <i class="fas fa-fw fa-folder"></i>
      <span class="sidebar-menu-text">{{ item.titulo }}</span>
    </a>
    <div
      [id]="'collapseMenu' + item.id"
      class="collapse"
      [class.show]="isCollapsed(item.id)"
      attr.aria-labelledby="headingMenu{{ item.id }}"
      data-parent="#accordionSidebar"
    >
      <div class="py-2 collapse-inner rounded" style="background-color: #a9a9a9;">
        <h6 class="collapse-header text-dark">Submenú:</h6>
        <ng-container *ngFor="let sub of item.subMenu; trackBy: trackById">
          <a
            class="collapse-item sidebar-menu-text"
            [routerLink]="sub.ruta"
            data-toggle="tooltip"
            title="{{ sub.titulo }}"
          >
            {{ sub.titulo }}
          </a>
        </ng-container>
      </div>
    </div>
  </li>
    <!-- ...existing code... -->

  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block" />

  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle" (click)="toggleSidebar()"></button>
  </div>
</ul>
<!-- End of Sidebar -->
